<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Jua&display=swap" rel="stylesheet">
    <title>Jyumami</title>
</head>

<body>
    <!-- Main container determines width of the page -->
    <div class="container">

        <!-- Header which remains on page as you scroll -->
        <div class="header">

            <!-- Jyumami logo and title on the left-->
            <div class="logo">
                <a href="index.html"><img src="img/logo.png"></a>
            </div>
            <div class="title">
                <a href="index.html"><img src="img/title.png"></a>
            </div>
            
            <!-- About/Recipe/Travel navigation on the right -->
            <div class="navigation">
                <nav>
                    <ul class="horizontal-list">
                        <li class="list-items">About</li>
                        <li class="list-items">Recipes</li>
                        <li class="list-items">Travel</li>
                    </ul>
                </nav>
            </div>
        </div>

        <!-- Main content of the page -->
        <div class="mainbody">
            <div class="page-title"><img src="img/tokyo.png"></div>

            <!-- Two column table -->
            <div class="content">
                <div class="column">
                    Column 1
                </div>
                <div class="column">
                    Column 2
                </div>
            </div>

            <!-- Three column table -->
            <div class="content">
                <div class="column">
                    Column 1
                </div>
                <div class="column">
                    Column 2
                </div>
                <div class="column">
                    Column 3
                </div>
            </div>

            <!-- Four column table -->
            <div class="content">
                <div class="column">
                    Column 1
                </div>
                <div class="column">
                    Column 2
                </div>
                <div class="column">
                    Column 3
                </div>
                <div class="column">
                    <p>Column 4</p>
                    <p>Column 4</p>
                    <p>Column 4</p>
                    <p>Column 4</p>
                    <div class="overlay">
                        Test
                    </div>
                </div>
            </div>
        
        <!-- End of main content-->
        </div>

        <!-- Optional footer for social media links -->
        <div class="footer">Footer</div>
    </div>
</body>

</html>
