<!DOCTYPE HTML>
<html>

	<head>
		<title></title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="./css/grid.css" />
	</head>

	<body>
<!-- 1st row vertically centered text in the square columns -->
<div class="grid-container">
<div class="square">
    <div class="content">
        <div class="table">
            <div class="table-cell">
                <ul>This demo shows you can center multiple types of content :
                    <li>Text</li>
                    <li>Images</li>
                    <li>Lists</li>
                    <li>... (you can also do it with forms)</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="square">
    <div class="content">
        <div class="table">
            <div class="table-cell numbers">
                    98%
            </div>
        </div>
    </div>
</div>
<div class="square">
    <div class="content">
        <div class="table">
            <div class="table-cell numbers">               
                3.9/5
            </div>
        </div>
    </div>
</div>

<!-- 2nd row verticaly centered images in square columns -->

<div class="square">
   <div class="content">
        <div class="table">
            <div class="table-cell">
                <img class="rs" src=""/>
                Responsive image.
            </div>
        </div>
    </div>
</div>
<div class="square">
    <div class="content">
        <div class="table">
            <div class="table-cell">
               <img class="rs" src=""/>
                Responsive image.
            </div>
        </div>
    </div>
</div>
<div class="square">
   <div class="content">
        <div class="table">
            <div class="table-cell">
                <img class="rs" src="./img/test.png"/>
                Responsive image.
            </div>
        </div>
    </div>
</div>

<!-- 3rd row responsive images in background with centered content -->

<div class="square bg img1">
   <div class="content">
        <div class="table">
            <div class="table-cell">
                Centered responsive images as background with centered content over it.
            </div>
        </div>
    </div>
</div>
<div class="square bg img2">
    <div class="content">
        <div class="table">
            <div class="table-cell">
                Again
            </div>
        </div>
    </div>
</div>
<div class="square bg img3">
    <div class="content">
        <div class="table">
            <div class="table-cell">
                And again
            </div>
        </div>
    </div>
</div>
<!-- END OF LAYOUT -->
</div>
	</body>

</html>
